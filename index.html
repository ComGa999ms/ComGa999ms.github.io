<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
        }
        .social-icons a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 25px;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện">
        <h1>Khoadeptrai</h1>
        <p>Xin chào! Tôi là Khoa, một lập trình viên và DevOps đang học tập và làm việc tại Việt Nam. 
           Tôi yêu thích công nghệ, sáng tạo nội dung và mong muốn mang đến những trải nghiệm tốt nhất cho người dùng.</p>
        <div class="social-icons">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</body>
</html>
